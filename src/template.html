<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="monetization" content="$ilp.uphold.com/UFHYR7YBq74x" />

    <link rel="apple-touch-icon" href="mh-favicon.svg" />
    <link
      rel="webmention"
      href="https://webmention.io/markushatvan.com/webmention"
    />
    <link rel="pingback" href="https://webmention.io/markushatvan.com/xmlrpc" />

    %sapper.base%

    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="icon" type="image/svg+xml" href="mh-favicon.svg" />
    <link rel="stylesheet" href="global.css" />

    <link
      rel="alternate"
      type="application/rss+xml"
      title="Markus Hatvan - RSS Feed"
      href="/rss.xml"
    />
    <link
      rel="sitemap"
      type="application/xml"
      title="Markus Hatvan - Sitemap"
      href="/sitemap.xml"
    />

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%

    <!-- Sapper creates a <script> tag containing `src/client.js`
      and anything else it needs to hydrate the app and
      initialise the router -->
    %sapper.scripts%
  </head>

  <body>
    <!-- The application will be rendered inside this element,
      because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>
  </body>
</html>
